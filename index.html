  </head>
  <body>

    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>

          </div>

      <div class="container px-0 card mt-2">
        <div class="bg-light p-2">
            <h5 class="p-0">IMC</h5>
        </div>

        <div class="row p-2">
            <div class="col">
                <p>Informações do paciente</p>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="span_peso">Peso</span>
                    <input id="peso" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="span_peso">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="span_altura">Altura</span>
                    <input id="altura" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="span_altura">
                  </div>

                  <button onclick="calcularIMC()" type="button" class="btn btn-primary">Calcular</button>
            </div>
            <div class="col">
                <p id="resultado">Preencha as informações</p>
            </div>
        </div>
      </div>


      <script>
        function calcularIMC(){
            const peso = +document.getElementById('peso').value;
            const altura = +document.getElementById('altura').value;
            let resultado = document.getElementById('resultado');

            const imc = +(peso / (altura ** 2)).toFixed(2);
            let classificacao = "";
            let classe = "";


            if(imc < 18.5){
                classificacao = "Baixo peso"
            }else if(imc < 24.9){
                classificacao = "Peso normal"
            }else if(imc < 29.9){
                classificacao = "Excesso de peso"
            }else if(imc < 34.9){
                classificacao = "Obesidade de Classe 1"
            }else if(imc < 39.9){
                classificacao = "Obesidade de Classe 2"
            }else{
                classificacao = "Obesidade de Classe 3"
            }

            if(imc > 29.9){
                classe = "text-danger"
            }
            
            resultado.innerHTML = `<p class="${classe}">Resultado: ${classificacao} <br>
                IMC: ${imc}</p>`


        }
      </script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
